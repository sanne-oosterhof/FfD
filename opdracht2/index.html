<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Sanne Oosterhof">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
	<link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
		<h1>Dopper</h1>
		<p>Stel je eigen dopper samen door hieronder je kleuren te kiezen!</p>
	</header>


	<main>
		<!-- <button>Start</button> -->

		<section class="swiper">
			<p class="swiper-pagination"></p>

			<button class="swiper-button-prev"></button>
	
			<button class="swiper-button-next"></button>

			<form class="swiper-wrapper">
				<!-- Voor het kiezen van de dop kleur -->
				<section class="swiper-slide">
					<ul>
						<li>
							<label>
								<input type="radio" name="dopKleur" value="polarBlue" checked>Polar Blue
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="dopKleur" value="tidalTeal">Tidal Teal
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="dopKleur" value="pacificBlue">Pacific Blue
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="dopKleur" value="coralSplash">Coral Splash
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="dopKleur" value="seahorseLime">Seahorse Lime
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="dopKleur" value="moodyMint">Moody Mint
							</label>
						</li>
					</ul>
				</section>

				<!-- Voor het kiezen van de cup kleur -->
				<section class="swiper-slide">
					<ul>
						<li>
							<label>
								<input type="radio" name="cupKleur" value="wit" checked>Wit
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="cupKleur" value="zwart">Zwart
							</label>
						</li>
					</ul>
				</section>

				<!-- Voor het kiezen van de bottle kleur -->
				<section class="swiper-slide">
					<ul>
						<li>
							<label>
								<input type="radio" name="bottleKleur" value="polarBlueBottle" checked>Polar Blue
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="bottleKleur" value="tidalTealBottle">Tidal Teal
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="bottleKleur" value="pacificBlueBottle">Pacific Blue
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="bottleKleur" value="coralSplashBottle">Coral Splash
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="bottleKleur" value="seahorseLimeBottle">Seahorse Lime
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="bottleKleur" value="moodyMintBottle">Moody Mint
							</label>
						</li>
					</ul>
				</section>
			</form>
		</section>

		<svg version="1.1" id="dopper" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		viewBox="0 0 211.2 753" style="enable-background:new 0 0 211.2 753;" xml:space="preserve">
		<style type="text/css">
			.st0{fill:#666666;}
		</style>
		<path id="bottle" d="M205.9,295H5.1c-2.8,0-5.1,2.3-5.1,5.1V724c0,13.8,11.2,25,25,25h4.6l2.3,3.8
			c0.1,0.1,0.3,0.2,0.4,0.2h106.2c0,0,0,0,0,0h41.2c0.2,0,0.3-0.1,0.4-0.2l2.3-3.8h3.6c13.8,0,25-11.2,25-25V300.1
			C211,297.3,208.7,295,205.9,295z"/>
		<path id="cup" d="M209.5,161.2L148,95.6V95V85V67H62v18v10v1.9L1.7,161.2c-1.3,1.4-1.8,3.2-1.7,4.9c0,0.1,0,0.3,0,0.4v124
			c0,1.4,1.1,2.5,2.5,2.5h206c1.4,0,2.5-1.1,2.5-2.5V166.8C211.4,164.9,210.9,162.7,209.5,161.2z"/>
		<path id="dop" class="polarBlue" d="M194.4,0H111c0,0,0,0,0,0H97.3c0,0,0,0,0,0H14c0,0,0,0,0,0h-1.9C8.2,0,5,3.1,5,7c0,3,1.9,5.5,4.5,6.5
			c0.1,0.1,0.2,0.1,0.2,0.2l41.7,27.5c0,0,0,0,0.1,0V78c0,2.2,1.8,4,4,4h98.1c2.2,0,4-1.8,4-4V40.7l40.9-27C204.8,9.6,201.9,0,194.4,0
			z"/>
		</svg>	

	</main>

	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
	<script defer src="scripts/script.js"></script>

</body>
	
</html>
